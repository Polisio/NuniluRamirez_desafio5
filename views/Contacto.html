		<img src="../img/header.jpg" alt="">

	<div>
		<h1>¿Quieres un disfraz sobre diseño o especial?</h1>
	</div>
	<main class="fomrCompra">
		<form class="div1" action="#">
			<div>
				<fieldset class="formStyle">
					<legend>Contacto:</legend>
					<label for="name">Nombre:</label>
					<input type="text" id="name" placeholder="Laura Marcela García Corcuera y Rivadeneriera">
					<br>
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="correo@algo.com">
					<br>
					<label for="Celular">Teléfono:</label>
					<input type="number" id="Celular" placeholder="3366554422">
				</fieldset>
			</div>
			<div>
				<label class="formStyle" for="mensaje">Mensaje</label>
				<br>
				<textarea class="textZone" name="" id="mensaje" cols="35" rows="10" placeholder="Describe lo más detalladamente posible el disfraz que quieres o indica exactamente el personaje y versión en caso de existir más de uno"></textarea>
				<br>
				<button class="botonSend" type="reset">Cancelar</button>
				<button class="botonSend" type="submit">Enviar</button>
			</div>
		</form>
		<div class="contentSend div2" id="Mapa">
			<h1>Visita nuestra tienda</h1>
			<h2>Te esperamos</h2>
			<iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d939.068142101977!2d-103.46047877063901!3d19.70101640000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842f86a28a219433%3A0xda2589694b4a7c80!2sCalle%20Prof.%20Manuel%20Ch%C3%A1vez%20Madrue%C3%B1o%20152%2C%20Cd%20Guzm%C3%A1n%20Centro%2C%2049000%20Cd%20Guzman%2C%20Jal.!5e0!3m2!1ses!2smx!4v1653763494749!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="Mapa"></iframe>
		</div>
